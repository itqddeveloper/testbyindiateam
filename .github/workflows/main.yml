on: push
branches: - master

name: Production Deploy
jobs:
  web-deploy:
    name:  Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v2
    
    - name:  Sync files
      uses: ITQFTP/FTP-Deploy-Action@4.1.0
      with:
        server: ftp://109.108.140.33
        username: gititqftp
        password: ${{ secrets.prod_ftp_password }}